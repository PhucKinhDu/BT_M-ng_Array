<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bài Tập Luyện Mảng (Array)</title>

  <!-- BS4 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="w-50">

      <div class="form-group mt-5">
        <h2>Xin mời nhập số</h2>
        <input class="form-control my-4" id="nSo" placeholder="Nhập số ở đây">
        <h4>Số đã nhập :</h4>
        <div class="alert alert-success" id="soDaNhap"></div>
        <button class="btn btn-danger mx-2 my-2" id="themSo">Thêm số</button>
        <button class="btn btn-warning mx-2 my-2" id="btntongSoDuong">Tổng số dương</button>
        <button class="btn btn-warning mx-2 my-2" id="btndemSoDuong">Đếm số dương</button>
        <button class="btn btn-warning mx-2 my-2" id="btnsoNhoNhat">Tìm số nhỏ nhất</button>
        <button class="btn btn-warning mx-2 my-2" id="btnsoDuongNhoNhat">Tìm số dương nhỏ nhất</button>
        <button class="btn btn-warning mx-2 my-2" id="btnSoChanCuoiCung">Số chẵn cuối cùng</button>
        <button class="btn btn-warning mx-2 my-2" id="btnSoTangDan">Sắp xếp tăng dần</button>
        <button class="btn btn-warning mx-2 my-2" id="btnTimSoNT">Tìm số nguyên tố đầu tiên</button>
        <button class="btn btn-warning mx-2 my-2" id="btnDemSoNguyen">Đếm số lượng số nguyên</button>
        <button class="btn btn-warning mx-2 my-2" id="btnSSAmDuong">So sánh số âm - dương</button>


        <hr>
        <h5 class="mt-3 mb-1">Đổi vị trí từ 1 -> 2 :</h5>
        <input class="form-control my-2" id="viTri1" placeholder="Nhập số vị trí 1">
        <input class="form-control my-2" id="viTri2" placeholder="Nhập số vị trí 2">
        <button class="btn btn-warning mx-2 my-2" id="btnDoiViTri">Đổi vị trí</button>
      </div>
      <h4>Kết quả :</h4>
      <div class="alert alert-primary" id="ketQua"></div>
      





    </div>
  </div>


<!-- JS BS4 -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>

<script src="./js/BT_LuyenMang_Array.js"></script>

</body>
</html>
